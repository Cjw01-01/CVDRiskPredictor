[build]
  command = "npm run copy-models && cd frontend && npm install && npm run build"
  publish = "frontend/build"

[functions]
  directory = "netlify/functions"
  included_files = [
    "backend/**",
    "netlify/functions/**"
  ]

# Don't redirect function calls - let Netlify handle them
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/predict"
  to = "/.netlify/functions/predict"
  status = 200
  force = true

# Catch-all for frontend routes (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

